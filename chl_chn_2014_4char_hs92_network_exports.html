<!doctype html>
  <meta charset="utf-8">
    <script src="d3plus-1.9.8/d3.min.js"></script>
    <script src="d3plus-1.9.8/d3plus.min.js"></script>
          <div id="network"></div>
          <script>
          var visualization = d3plus.viz()
          .container("#network")
          .type("network")
          .data("chl_chn_2014_4char_hs92.json")
          .edges("edges_hs92_4char.json")
          .nodes("nodes_hs92_4char.json")
          .size("export_val")
          .id("hs92_product_id")
          .text("hs92_product_name")
          .width(false)
          .height(false)
          .resize(true)
          .font({"family": "Roboto"})
          .color("hs92_color")
          .title("What does Chile export to China? (2014)")
          .title({
            "total": {"value": true},
            "sub": {"font": {"size": 16}}
           })
          .legend({"order": {"sort": "desc", "value": "size"}, "size":32})
          .tooltip(["hs92_product_id","hs92_product_name","export_val","rca","pci","pci_rank","top_exporter","top_importer"])
          .icon({"style": "knockout", "value": "hs92_icon"})
           
          .active({"value": function(d){ return d["rca"] >= 1; }, "spotlight":true})
          .format({
            "text": function(text, params) {
              if (text === "export_val") {
                return "Export";
              }
              if (text === "hs92_product_id") {
                return "HS92 code";
              }
              if (text === "hs92_product_name") {
                return "HS92 product";
              }
              if (text === "rca") {
                return "RCA";
              }
              if (text === "pci") {
                return "PCI";
              }
              if (text === "pci_rank") {
                return "PCI rank";
              }
              if (text === "top_importer") {
                return "Top importer";
              }
              if (text === "top_exporter") {
                return "Top exporter";
              }
              else {
                return d3plus.string.title(text, params);
              }
            },
            "number": function(number, params) {
              var formatted = d3plus.number.format(number, params);
              if (params.key === "export_val") {
                return formatted + " USD";
              }
              if (params.key === "hs92_product_id") {
                return d3.round(number,0);
              }
              if (params.key === "rca") {
                return d3.round(number,2);
              }
              else {
                return formatted;
              }
            }
          })
          .draw()
          </script>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
