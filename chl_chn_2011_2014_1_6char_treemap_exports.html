<!doctype html>
  <meta charset="utf-8">
    <script src="d3plus-1.9.8/d3.min.js"></script>
    <script src="d3plus-1.9.8/d3plus.min.js"></script>
          <div id="tree_map"></div>
          <script>
          var visualization = d3plus.viz()
          .container("#tree_map")
          .type("tree_map")
          .data("chl_chn_2011_2014_1_6char.json")
          .size("export_val")
          .id(["group","product"])
          .depth(1)
          .width(false)
          .height(false)
          .resize(true)
          .font({"family": "Roboto"})
          .labels({"align": "left", "valign": "top"})
          .color("color")
          .title("What does Chile export to China? (2011 -- 2014)")
          .title({
            "total": {"value": true},
            "sub": {"font": {"size": 18}}
           })
          .legend({"order": {"sort": "desc", "value": "size"}, "size":32})
          .tooltip(["hs92_id","export_val","rca"])
          .icon({"style": "knockout", "value": "icon"})
          .time({"value": "year", "solo": 2011})
          .format({
            "text": function(text, params) {
              if (text === "export_val") {
                return "Export";
              }
              if (text === "hs92_id") {
                return "HS92 code";
              }
              if (text === "rca") {
                return "RCA";
              }
              else {
                return d3plus.string.title(text, params);
              }
            },
            "number": function(number, params) {
              var formatted = d3plus.number.format(number, params);
              if (params.key === "export_val") {
                return formatted + " USD";
              }
              if (params.key === "hs92_id") {
                return d3.round(number,0);
              }
              if (params.key === "rca") {
                return d3.round(number,2);
              }
              else {
                return formatted;
              }
            }
          })
          .draw()
          </script>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
