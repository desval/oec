<!doctype html>
  <meta charset="utf-8">
    <script src="d3plus/d3.min.js"></script>
    <script src="d3plus/d3plus.min.js"></script>
          <div id="bar"></div>
          <script>
          var visualization = d3plus.viz()
          .container("#bar")
          .data("chl_chn_2012_comparison_6char.json")
          .type("bar")
          .width(1000)
          .height(600)
          .resize(true)
          .id(["group","product"])
          .x("year")
          .y({"stacked":true, "value":"export_val"})
          .time("year")
          .zoom({"value":false})
          .font({"family": "Lato"})
          .labels({"align": "left", "valign": "top"})
          .depth(0)
          .format({
            "text": function(text, params) {
              if (text === "export_val") {
                return "Export";
              }
              if (text === "product_id") {
                return "HS92 code";
              }
              if (text === "rca") {
                return "RCA";
              }
              else {
                return d3plus.string.title(text, params);
              }
            },
            "number": function(number, params) {
              var formatted = d3plus.number.format(number, params);
              if (params.key === "export_val") {
                return formatted + " USD";
              }
              if (params.key === "product_id") {
                return d3.round(number,0);
              }
              if (params.key === "rca") {
                return d3.round(number,2);
              }
              else {
                return formatted;
              }
            }
          })
          .color("color")
          .legend({"order": {"sort": "desc", "value": "size"}})
          .tooltip(["product_id","export_val","rca"])
          .icon({"style": "knockout", "value": "image"})
          .draw()
          </script>
<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
